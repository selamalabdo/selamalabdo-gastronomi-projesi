<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzet Dünyası - İletişim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
 <h1><a href="anasayfa.html" class="logo-link"></i> Lezzet Dünyası</a></h1>
            <nav>
                <ul>
                    <li><a href="anasayfa.html">Ana Sayfa</a></li>
                    <li><a href="tarifler.html">Tarifler</a></li>
                    <li><a href="hakkimizda.html">Hakkımızda</a></li>
                    <li><a href="iletisim.html" class="active">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Bizimle İletişime Geçin</h2>
        
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Adınız Soyadınız:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefon Numaranız:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="5__ ___ __ __">
            </div>
            
            <div class="form-group">
                <label>Tarif Türü Tercihiniz:</label>
                <div class="radio-group">
                    <label><input type="radio" name="recipeType" value="yemek" checked> Yemek</label>
                    <label><input type="radio" name="recipeType" value="tatli"> Tatlı</label>
                    <label><input type="radio" name="recipeType" value="icecek"> İçecek</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="difficulty">Zorluk Seviyesi:</label>
                <select id="difficulty" name="difficulty">
                    <option value="kolay">Kolay</option>
                    <option value="orta" selected>Orta</option>
                    <option value="zor">Zor</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="newsletter" checked>
                    Bültenimize abone olmak istiyorum
                </label>
            </div>
            
            <button type="submit" class="submit-btn">Gönder</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Lezzet Dünyası - Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            alert(`Sayın ${name}, tarifiniz değerlendirmeye alındı!`);
            this.reset();
        });
    </script>
</body>
</html>
